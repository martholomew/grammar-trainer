<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Learn Latin Verbs</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		.row {
			grid-template-columns: 1em 2em 5em auto;
		}
		@media only screen and (max-width: 1240px) {
			body {
				font-size: 125%;
			}
			.table {
				margin-left: 0%;
				margin-right: 0%;
			}
			.options {
				width: 100%;
			}
			.table-options {
				place-items: start start;
				margin-left: 0%;
				margin-right: 0%;
			}
		}
		@media only screen and (max-width: 330px) {
			.table {
				place-items: start start;
			}
		}
	</style>
	<script src="js/trainer.js"></script>
</head>
<body onload="init('https://martholomew.github.io/grammar-trainer/json/sga_verb.json', 'sga_verb');">
<main>
	<h4 id="word" class="word"><i>word is loading...</i></h4>
	<section class="table">
		<div class="column">
			<div id="header_row" class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell">Absolute</div>
			</div>
			<div id="s_1_abs_row" class="row">
				<div class="cell">s.</div>
				<div class="cell">
					<label for="s_1_abs">1st</label>
				</div>
				<div class="cell">
					<input type="text" id="s_1_abs" name="s_1_abs">
				</div>
				<div class="cell">
					<a class="answer" id="s_1_abs_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="s_2_abs_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="s_2_abs">2nd</label>
				</div>
				<div class="cell">
					<input type="text" id="s_2_abs" name="s_2_abs">
				</div>
				<div class="cell">
					<a class="answer" id="s_2_abs_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="s_3_abs_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="s_3_abs">3rd</label>
				</div>
				<div class="cell">
					<input type="text" id="s_3_abs" name="s_3_abs">
				</div>
				<div class="cell">
					<a class="answer" id="s_3_abs_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_1_abs_row" class="row">
				<div class="cell">p.</div>
				<div class="cell">
					<label for="p_1_abs">1st</label>
				</div>
				<div class="cell">
					<input type="text" id="p_1_abs" name="p_1_abs">
				</div>
				<div class="cell">
					<a class="answer" id="p_1_abs_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_2_abs_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="p_2_abs">2nd</label>
				</div>
				<div class="cell">
					<input type="text" id="p_2_abs" name="p_2_abs">
				</div>
				<div class="cell">
					<a class="answer" id="p_2_abs_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_3_abs_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="p_3_abs">3rd</label>
				</div>
				<div class="cell">
					<input type="text" id="p_3_abs" name="p_3_abs">
				</div>
				<div class="cell">
					<a class="answer" id="p_3_abs_cor"><i>hidden</i></a>
				</div>
			</div>
		</div>
		<div class="column">
			<div id="header_row" class="row">
				<div class="cell"></div>
				<div class="cell"></div>
				<div class="cell">Conjunct</div>
			</div>
			<div id="s_1_conj_row" class="row">
				<div class="cell">s.</div>
				<div class="cell">
					<label for="s_1_conj">1st</label>
				</div>
				<div class="cell">
					<input type="text" id="s_1_conj" name="s_1_conj">
				</div>
				<div class="cell">
					<a class="answer" id="s_1_conj_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="s_2_conj_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="s_2_conj">2nd</label>
				</div>
				<div class="cell">
					<input type="text" id="s_2_conj" name="s_2_conj">
				</div>
				<div class="cell">
					<a class="answer" id="s_2_conj_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="s_3_conj_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="s_3_conj">3rd</label>
				</div>
				<div class="cell">
					<input type="text" id="s_3_conj" name="s_3_conj">
				</div>
				<div class="cell">
					<a class="answer" id="s_3_conj_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_1_conj_row" class="row">
				<div class="cell">p.</div>
				<div class="cell">
					<label for="p_1_conj">1st</label>
				</div>
				<div class="cell">
					<input type="text" id="p_1_conj" name="p_1_conj">
				</div>
				<div class="cell">
					<a class="answer" id="p_1_conj_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_2_conj_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="p_2_conj">2nd</label>
				</div>
				<div class="cell">
					<input type="text" id="p_2_conj" name="p_2_conj">
				</div>
				<div class="cell">
					<a class="answer" id="p_2_conj_cor"><i>hidden</i></a>
				</div>
			</div>
			<div id="p_3_conj_row" class="row">
				<div class="cell"></div>
				<div class="cell">
					<label for="p_3_conj">3rd</label>
				</div>
				<div class="cell">
					<input type="text" id="p_3_conj" name="p_3_conj">
				</div>
				<div class="cell">
					<a class="answer" id="p_3_conj_cor"><i>hidden</i></a>
				</div>
			</div>
		</div>
	</section>
	<section class="options">
		<button class="check" type="button" id="check">Reveal</button>
		<div class="results">
			<a>Correct:</a>
			<a id="results">0/0</a>
		</div>
		<hr>
	</section>
	<section class="table-options">
		<div class="column-options">
			<div class="row-options">
				<div class="cell-options">
					<a class="header-options">Declensions</a>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input class="groups" type="checkbox" id="w1" name="w1" value="true" checked>
				</div>
				<div class="cell-options">
					<label for="w1">w1</label>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input class="groups" type="checkbox" id="w2" name="w2" value="true" checked>
				</div>
				<div class="cell-options">
					<label for="w2">w2</label>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input class="groups" type="checkbox" id="dep" name="dep" value="true" checked>
				</div>
				<div class="cell-options">
					<label for="dep">dep</label>
				</div>
			</div>
		</div>
		<div class="column-options">
			<div class="row-options">
				<div class="cell-options">
					<a class="header-options">Options</a>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input type="checkbox" id="minim" name="minim" value="true" class="checks">
				</div>
				<div class="cell-options">
					<label for="minim">Minimum Info</label>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input type="checkbox" id="ignore" name="ignore" value="false" class="checks">
				</div>
				<div class="cell-options">
					<label for="ignore">Ignore Diacritics</label>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input type="checkbox" id="imm" name="imm" value="true" class="checks" checked>
				</div>
				<div class="cell-options">
					<label for="imm">Immediate Feedback</label>
				</div>
			</div>
			<div class="row-options">
				<div class="cell-options">
					<input type="checkbox" id="next" name="next" value="true" class="checks" checked>
				</div>
				<div class="cell-options">
					<label for="next">Straight to Next</label>
				</div>
			</div>
		</div>
	</section>
</main>
</body>
</html>
